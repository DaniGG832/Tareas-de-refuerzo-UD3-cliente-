<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
</head>
<body>
    <h2>Pulsa el boton para visualizar el reloj en el titulo</h2>
    
    <form action="">

        <button id="boton" type="button"> INICIAR / PARAR </button>
        
    </form>
    <p id="parar"></p>
    
</body>
<script>
        
    document.getElementById("boton").addEventListener("click",iniciarParar);

    let relojperiodico;
    /* funcion para crear reloj y mostrarlo en el titulo */
    function reloj(){
           let hora = new Date();
           document.title =hora.getHours()+":"
            +hora.getMinutes()+":"+hora.getSeconds();
            
    }

    let contador = 0;
    /* funcion para iniciar el reloj y para pararlo, cada vez que se pulse
    el boton realizara una fi√ßuncion diferente */
    function iniciarParar() {
        if(contador%2==0){
            contador++;
            
            console.log(contador);          
            relojperiodico = setInterval(reloj,1000);
            document.getElementById("parar").innerHTML = "pulsa para parar y "+
            "continuar alternando entre una y otra opcion";
                  
           
        }
        else{
            contador++;
           
              clearInterval(relojperiodico); 
              console.log(contador);

        }
    }

</script>
</html>
