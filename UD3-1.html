    <script>

        let cuadro;

        /* funcion para conseguir un numero aleatorio desde 0 
        hasta el numero que se pasa por parametro. */

        function aleatorio(numero) {
            return Math.round((Math.random()*numero));            
        }

        for (let i = 0; i <= 2000; i++) {
           
          cuadro = '<div style="background-color: rgb('+aleatorio(256)+','+
          aleatorio(256)+','+aleatorio(256)+
          ');left:'+aleatorio(1250)+'px;top:'+aleatorio(750)+'px;"></div>'

          document.write(cuadro);
            console.log(aleatorio(256));
        }   

        
        
      
    </script>
